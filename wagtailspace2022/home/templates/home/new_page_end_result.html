{% extends "page.html" %}
{% load wagtailcore_tags %}

{% block inner %}
<div class="col-lg-8 ps-0 mx-auto">
    <h1 class="display-5 fw-bold mb-0">{{ page.title }}</h1>
    <small class="text-small my-3 d-block">{{ self.date|date:"d F Y" }} <i class="ball mx-2"></i> News</small>
    <img src="{{self.image.file.url}}" />

    <div class="row mb-5">
    {% for slide in self.galleryitems.all %}
        <div class="col-xl-3 col-md-6">
            <div class="gallery-item">
                <img src="{{slide.image.file.url}}" class="gallery-image" />
            </div>
            <div class="mt-3">
                <i>{{ slide.caption|richtext }}</i>
            </div>
        </div>
    {% endfor %}
    </div>

    {% for block in self.body %}
        <div class="mb-3 block-{{ block.block_type }}">
            {% include_block block %}
        </div>
    {% endfor %}
    {% endblock %}
</div>
