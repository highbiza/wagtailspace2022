{% extends "page.html" %}
{% load wagtailcore_tags %}

{% block inner %}
<div class="col-lg-8 ps-0 mx-auto">
	<h1 class="display-5 fw-bold mb-5">{{ page.title }}</h1>
	<iframe width="100%" height="400" src="https://www.youtube.com/embed/{{ self.youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<div class="row mb-5">
	{% for slide in self.galleryitems.all %}
		<div class="col-xl-3 col-md-6">
			<div class="gallery-item">
				<img src="{{slide.image.file.url}}" class="gallery-image" />
			</div>
			<div class="mt-3">
				<i>{{ slide.caption|richtext }}</i>
			</div>
		</div>
	{% endfor %}
	</div>

	{% for block in self.body %}
		<div class="mb-3 block-{{ block.block_type }}">
			{% include_block block %}
		</div>
	{% endfor %}
	{% endblock %}
</div>
