{% load wagtailcore_tags %}

{% wagtail_site as roet %}
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="{{ roet.root_page.url }}">Wagtailspace</a>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				{% for item in roet.root_page.get_children %}
					<li class="nav-item">
						<a class="nav-link" href="{{ item.url }}">{{ item.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</nav>
</header>
